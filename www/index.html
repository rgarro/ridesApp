<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="favicon.ico">
        <title>Rides App</title>
        <script src="js/3745bba581.js" crossorigin="anonymous"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/realm-web.js"></script>
        <script src="js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="js/handlebars.min-v4.7.8.js"></script>
        <script src="js/notify.js"></script>
      </head>
    <body>
        <div class="container-fluid">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      RidesApp
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <span id="deviceready" class="small">- off -</span><br>
                        <button type="button" id="newRideBtn" class="btn btn-outline-primary"><i class="fa-solid fa-bolt"></i></button>
                        <!-- <span class="result"></span> -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rideModal">
                          <i class="fa-solid fa-bicycle"></i>
                        </button>

                      </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button id="ridesBTN" onclick="rideslist()" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Rides
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <div class="rides-list-cont">xxx</div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" onclick="setTickerFrm()" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Ticker
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <form id="addTickFRM">
                        <fieldset>
                          <div class="mb-3">
                            <legend>Add Tick</legend>
                            <!-- Sun is shinning the weather is sweet -->
                            <select id="RideIDInput" name="rides_id" required="required"></select><br>
                            <input type="hidden" name="stackdate" id="stackDateID" value=""/>
                            <input type="hidden" name="latitude" id="latitudeID" value=""/>
                            <input type="hidden" name="longitude" id="longitudeID" value=""/>
                            <input type="hidden" name="altitude" id="altitudeID" value=""/>
                            <textarea name="note" rows="5" cols="33" placeholder="Note">
                            </textarea></div>
                          <div class="mb-3">
                            <input type="reset" class="btn btn-danger" value="Reset">
                          <input type="submit" class="btn btn-primary" value="Save">
                          </div>
                        </fieldset>  
                        </form>
                      
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Labels
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <p>labels</p>
                    </div>
                  </div>
                </div>
              </div>
                    
        </div>
        <!-- Modal -->
        <div class="modal fade" id="rideModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">New Ride</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="rideFRM">
  <fieldset>
    <legend>Ride Data</legend>
    <div class="mb-3">
      <label for="rideNameInput" class="form-label">Name</label>
      <input type="text" id="rideNameInput" name="name" class="form-control" required="required" placeholder="volcano hike" />
      <input id="rideDateInputID" type="hidden" name="ridedate" value=""/>
      <input type="hidden" name="is_active" value="true"/>
    </div>
    <div class="mb-3">
      <label for="rideSportInput" class="form-label">Sport</label>
      <select id="rideSportInput" name="sport" required="required">
      </select>
    </div>
    <div class="mb-3">
      <input type="reset" class="btn btn-danger" value="Reset">
      <input type="submit" class="btn btn-primary" value="Save">
    </div>    
  </fieldset>
  </form>
              </div>
              
            </div>
          </div>
        </div> 
        <script id="rides-template" type="text/x-handlebars-template">
          <ul class="list-group">
            {{#each rides}}
            <li class="list-group-item">
            <span class="badge text-bg-primary">{{name}}</span>
             <span class="badge text-bg-warning">{{fixedDate}}</span> {{is_active}} 
             <span class="badge text-bg-success">{{sport}}</span>
            <button type="button" class="btn btn-primary btn-sm" onclick="deactivateRide('{{_id}}')"><i class="fa-solid fa-wrench"></i></button>
            </li>
          {{/each}} 
          </ul>
        </script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/ridesapp.js"></script>
        <script src="js/Ticker.js"></script>
        <script src="js/Types.js"></script>  
        <script>
          //try - catch -- a wave <> ...
          try {
           var rd = new ridesApp();
           var tick;//stack_ticker
           var stack_ticker_is_set = false;
           var rideModal;
           var last_ride_id;
           var types;
           var types_object_is_set = false;
          $(document).ready((function() {
            rideModal = new bootstrap.Modal('#rideModal');
            rd.compileTemplates();
            $('#rideDateInputID').val($.now());
            if(!rd.is_authenticated){
               const ret = rd.authenticate();
            }
          }).bind(this));

          $('#rideModal').on('shown.bs.modal', (function () {
            if(!types_object_is_set){
              this.types = new Types(rd.mongodb.db(rd.database));
              this.types_object_is_set = true;
            }
            this.types.sportNameSelectInput();
          }).bind(this));

          //saving the ride ...
          $(document).on("submit","#rideFRM",(function(event){
            event.preventDefault();
            const formData = new FormData(event.target);
            //var stringFormData = JSON.stringify(Object.fromEntries(formData));
            var jsonFormData = Object.fromEntries(formData);
            jsonFormData.ridedate = Date.now();
            jsonFormData.is_active = true;
            var res = rd.newRide(jsonFormData);
            document.getElementById("rideFRM").reset();
            const modalToggle = document.getElementById('rideModal'); 
            rideModal.hide(modalToggle);
            $.notify("NEW RIDE SAVED","success");
            return false;
          }).bind(this));
          //saving ticstack on a tick ...
          $(document).on("submit","#addTickFRM",(function(event){
            event.preventDefault();
            console.log(event.target);
            const formData = new FormData(event.target);
            var jsonFormData = Object.fromEntries(formData);
            //jsonFormData.is_active = true;
            this.last_ride_id = jsonFormData.rides_id;
           //7 nudos sur en el aeropuerto de los pensionados core 17m vigoron
           var res = this.tick.addTick(jsonFormData);
            //document.getElementById("addTickFRM").reset();
            $.notify("Stack SAVED","success");
            return false;
          }).bind(this));

               
          function rideslist(){
            rd.getRides();
          };

          function setPosition(){
            this.tick.setCoordinates();
          };

          function setTimestamp(){
            this.tick.setTimestamp();
            document.getElementById("stackDateID").value = this.tick.current_timestamp;
          };

          function setTickerFrm(){
            if(!this.stack_ticker_is_set){
              this.tick = new Ticker(rd.mongodb.db(rd.database));
              this.stack_ticker_is_set = true;
            }
            setPosition();
            setTimestamp();
            this.rd.activeRidesSelectInput();
          };

          function deactivateRide(id){
              console.log(id);
          }
      
          } catch (e) {
            console.log("Quincho es Homosexual , FREAKING BASTARD !!! JOTO DE LA PINCHE VERGA !! ya se le murieron cachetiados...");
            console.log("catching error...");
            console.log(e);
          }
        </script>
    </body>
</html>
