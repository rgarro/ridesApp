<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="favicon.ico">
        <title>Rides App</title>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- <script src="js/bundle.iife.js"></script> -->
      </head>
    <body>
        <div class="container-fluid">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      RidesApp
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h1>RidesApp</h1>
                        <button type="button" id="newRideBtn" class="btn btn-primary"><i class="bi bi-clipboard2-plus"></i></button>
                        <span class="result"></span>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rideModal">
                        New Modal
                        </button>

                      </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Rides
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <strong>This is the second item's accordion body.</strong> 
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Labels
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <p>labels</p>
                    </div>
                  </div>
                </div>
              </div>
                    
        </div>
        <!-- Modal -->
        <div class="modal fade" id="rideModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
  <fieldset>
    <legend>Ride</legend>
    <div class="mb-3">
      <label for="rideNameID" class="form-label">Name</label>
      <input type="text" id="rideNameID" name="name" class="form-control" />
      <input type="hidden" name="ridedate" value=""/>
    </div>  
  </fieldset>
  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div>
            </div>
          </div>
        </div> 
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/ridesapp.js"></script>
        <script>
           rd = new ridesApp();
          $( document ).ready(function() {
            //rd.runTest();
            if(!rd.is_authenticated){
                rd.authenticate();
                console.log("Je bois le cafe noir: " + this.ACCESS_TOKEN);
            }
          }).bind(this);

         /* $("#newRideBtn").on("click", function() {
            rd.getLabels();
          }).bind(this);*/
        </script>
    </body>
</html>
